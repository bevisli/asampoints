<div class="container-fluid">
    <div class="inner">
        <div class="general_content">
            <div class="main_content" id="update_channel" v-if="channel">

                <div class="alert alert-info">
                    <a href="{echo:URL_NAV(CUTURL('power_'.$r[2]));/}">渠道列表</a>
                    <a> - </a>
                    <a>编辑渠道</a>
                </div>

                <form action="{echo:URL_NAV('power_'.$r[2]);/}" method="post"
                      @submit.prevent="createOrUpdateChannel">
                    <table class="table table-striped table-bordered bootstrap-datatable">
                        <tr>
                            <td colspan="2">发货渠道</td>
                        </tr>
                        <tr>
                            <td width="100px" class="left">
                                渠道名称：
                            </td>
                            <td class="left"><input required class="form-control" type="text" v-model="channel.channel_name"
                                                    style="width:200px;" :disabled="itemId() != ''"/></td>
                        </tr>
                        <tr>
                            <td width="100px" class="left">快递公司：</td>
                            <td class="left"><input required class="form-control" type="text" v-model="channel.carrier"
                                                    style="width:200px;" :disabled="itemId() != ''"/>
                            </td>
                        </tr>
                        <tr>
                            <td width="100px" class="left">首磅价格：</td>
                            <td class="left"><input type="number" class="small-text"
                                                    v-model="channel.price_of_first_pound"
                                                    style="width:200px;"/>&nbsp;$
                            </td>
                        </tr>
                        <tr>
                            <td width="100px" class="left">续磅价格：</td>
                            <td class="left"><input type="number" class="small-text" v-model="channel.price_of_next_pound"
                                                    style="width:200px;"/>&nbsp;$
                            </td>
                        </tr>
                        <tr>
                            <td width="100px" class="left">税率：</td>
                            <td class="left"><input required type="number" class="small-text" v-model="channel.tax_rate_formatted"
                                                    style="width:200px;"/>&nbsp;%
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><span class="button-container">
                                <input class="btn btn-info" type="submit" name="submit" value="保存"/>
                                </span>
                            </td>
                        </tr>
                    </table>
                </form>
                <div class="clearboth"></div>
            </div>

            <script src="js/jqBootstrapValidation.js"></script>
            <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/vue"></script>
            <script src="/js/asamxpress.js"></script>

        </div>
    </div>
</div>
